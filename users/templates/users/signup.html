{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'users/logregis.css' %}">
    <title>Togetherly - Register</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <div class="logo-icon">
                <div class="logo-circle"></div>
                <div class="logo-circle"></div>
                <div class="logo-circle"></div>
            </div>
            <span class="logo-text">Togetherly</span>
        </div>
        <div class="nav-links">
            <button class="theme-toggle" id="themeToggle">🌓</button>
        </div>
    </nav>

    <div class="background">
        <!-- Generated cubes will go here -->
    </div>

    <div class="main-content">
        <div class="container1">
            <div class="logo" style="justify-content: center; margin-bottom: 30px;">
                <div class="logo-icon">
                    <div class="logo-circle"></div>
                    <div class="logo-circle"></div>
                    <div class="logo-circle"></div>
                </div>
                <span class="logo-text">Togetherly</span>
            </div>


            <form id="registrationForm" action="{% url 'home' %}" method="POST">
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" name="first_name" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="last_name" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="button" class="password-toggle">👁️</button>
                </div>
                <div class="form-group">
                    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                    <button type="button" class="password-toggle">👁️</button>
                </div>
                <div class="terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the Terms of Service and Privacy Policy</label>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <div class="login-link">
                Already have an account? <a href="{% url 'login' %}">Login</a>
            </div>
        </div>
    </div>

    <script>
        // Generate 3D background cubes
        const background = document.querySelector('.background');
        for (let i = 0; i < 20; i++) {
            const cube = document.createElement('div');
            cube.className = 'cube';
            cube.style.left = `${Math.random() * 100}%`;
            cube.style.top = `${Math.random() * 100}%`;
            cube.style.animationDelay = `${Math.random() * 8}s`;
            background.appendChild(cube);
        }

        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        // Function to toggle theme and save preference
        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                // Save the current theme preference in localStorage
                const currentTheme = document.body.classList.contains('dark-mode') ? 'dark-mode' : 'light-mode';
                localStorage.setItem('theme', currentTheme);
            });
        }
        // Function to apply the saved theme on page load
        function applySavedTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark-mode') {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }
        applySavedTheme();

        // Password visibility toggle
        const passwordToggles = document.querySelectorAll('.password-toggle');
        passwordToggles.forEach(toggle => {
            toggle.addEventListener('click', () => {
                const input = toggle.previousElementSibling;
                const type = input.type === 'password' ? 'text' : 'password';
                input.type = type;
                toggle.textContent = type === 'password' ? '👁️' : '👁️‍🗨️';
            });
        });

        // // Automatically hide flash messages after 5 seconds
        // const flashMessages = document.querySelectorAll('.flash');
        // flashMessages.forEach(message => {
        //     setTimeout(() => {
        //         message.style.display = 'none';
        //     }, 3000);  
        // });
    </script>
</body>
</html>
